<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./2-Form.css">
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <p class="question">Уже есть аккаунт? <a href="#" class="entrance">Войти</a></p>
        <p class="company">Моя компания:</p>
        <form action="#">
            <div>
                <label for="name"></label>
                <input type="name" id="name" name="name" placeholder="Имя" required>
                <label for="surname"></label>
                <input type="surname" name="surname" id="surname" placeholder="Фамилия" required>
            </div>
            <div>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div>
                <button>Зарегистрироваться</button>
            </div>
            <div>
                <label for="agree" class="read">Я прочитал и принимаю <a href="#" class="condition">Условия
                        использования</a></label>
                <input type="checkbox" name="agree" id="agree" required>
            </div>
        </form>
    </main>
</body>

</html>
