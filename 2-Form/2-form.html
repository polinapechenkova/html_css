<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2-form.css">
</head>

<body>
    <main>
        <h1>Регистрация</h1>
        <p class="question">Уже есть аккаунт? <a href="#" class="entrance">Войти</a></p>
        <div class="container">
            <div class="item item1">Моя компания:</div>
            <form action="#">
                <div class=" item item2">
                    <label for="name"></label>
                    <input type="name" id="name" name="name" placeholder="Имя" required>
                </div>
                <div class="item item3">
                    <label for="surname"></label>
                    <input type="surname" name="surname" id="surname" placeholder="Фамилия" required>
                </div>
                <div class="item item4">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="item item5">

                    <button>
                        <section class="button">Зарегистрироваться</section>
                        <img src="./img/arrow.png" alt="значок стрелки" srcset="" class="button-img button">
                    </button>
                </div>
                <div class="item item6">
                    <label for="agree" class="read">Я прочитал и принимаю <a href="#" class="condition">Условия
                            использования</a></label>
                    <input type="checkbox" name="agree" id="agree" required>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
